<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>

  <meta charset="UTF-8">

  <title>Events Search</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/navbar.css}">

  <link rel="stylesheet" th:href="@{/css/venues.css}">

  <!--    googlefonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Slackside+One&display=swap" rel="stylesheet">

</head>



<body>
<div th:fragment="navbar">
  <!-- Include navbar partial -->
  <div th:replace="partials/navbar"></div>
</div>

<header class="text-center">

  <div class="carousel-wrapper">

    <div class="carousel-container">

      <div class="carousel">

        <div class="image-one"></div>

        <div class="image-two"></div>

        <div class="image-three"></div>

        <div class="image-four"></div>

        <div class="image-five"></div>

      </div>

    </div>

  </div>

</header>






<div class="container">

  <h1 class="text-center">Events</h1>

  <div class="row">

    <div class="col-md-6 offset-md-3"> <!-- Updated column classes -->

      <form id="search-form">

        <div class="input-group mb-3">

          <label for="search-input"></label>

          <input type="text" id="search-input" class="form-control" placeholder="Enter your location">

          <div class="input-group-append">

            <button class="btn btn-primary" type="submit">Search</button>

          </div>

        </div>

      </form>

    </div>

  </div>

</div>



<div id="events-container" class="row">

  <div class="col-sm-6 col-md-3">

    <div class="movie--isloading">

      <div class="loading-image"></div>

      <div class="loading-content">

        <div class="loading-text-container">

          <div class="loading-main-text"></div>

          <div class="loading-sub-text"></div>

        </div>

        <div class="loading-btn"></div>

      </div>

    </div>

  </div>

  <div class="col-sm-6 col-md-3">

    <div class="movie--isloading">

      <div class="loading-image"></div>

      <div class="loading-content">

        <div class="loading-text-container">

          <div class="loading-main-text"></div>

          <div class="loading-sub-text"></div>

        </div>

        <div class="loading-btn"></div>

      </div>

    </div>

  </div>

  <div class="col-sm-6 col-md-3">

    <div class="movie--isloading">

      <div class="loading-image"></div>

      <div class="loading-content">

        <div class="loading-text-container">

          <div class="loading-main-text"></div>

          <div class="loading-sub-text"></div>

        </div>

        <div class="loading-btn"></div>

      </div>

    </div>

  </div>

  <div class="col-sm-6 col-md-3">

    <div class="movie--isloading">

      <div class="loading-image"></div>

      <div class="loading-content">

        <div class="loading-text-container">

          <div class="loading-main-text"></div>

          <div class="loading-sub-text"></div>

        </div>

        <div class="loading-btn"></div>

      </div>

    </div>

  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:src="@{/js/events.js}"></script>



</body>

</html>
