<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head ('Post - Index')">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="../static/css/map.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <link rel="stylesheet" href="../static/css/venues.css">

</head>
<body>
    <nav th:insert="partials/navbar :: navbar" />
    <h1 th:inline="text">this is home page</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <div>
        <div class="main-background">
            <img src="../static/img/localscen.png" alt="">
        </div>
    <h3>The Local Scene</h3>
    <button type="button">Posts</button>
    <button type="button">Events</button>
        <div class="container">

            <div class="row">
                <div class="col-md-6">
                    <form id="search-form">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Enter your location">

                                <button id="cityLocation" type="button">Find</button>
                            </div>
                            </div>
                    </form>
                </div>
            </div>
            <div id="venues-container" class="row row-venues"></div>
            <div id="see-more-container">
                <button id="see-more-button" class="btn btn-primary">See More</button>
            </div>
        </div>
                </div>
            </div>
        </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/js/keyTM.js"></script>
