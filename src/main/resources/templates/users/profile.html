<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/profile.css">

    <!--    Font awesome-->
    <script src="https://kit.fontawesome.com/3d0b015fdb.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue">


<nav th:insert="partials/navbar :: navbar" />



<div class="container text-center" style="border: solid plum 2px">
    <div>
        <div style="position: relative">
            <input type="file" id="imageInput">
            <img src="" alt="image" id="profilePic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
        </div>
        <h2 th:text="${username}">UserName Place Holder</h2>

        <div>
            <div th:if="${not #lists.isEmpty(bands)}">
                <h4>Bands:</h4>
                <ul>
                    <li th:each="band : ${bands}">[[${band.bandname}]]</li>
                    <!-- Add more list items for each band -->
                </ul>
            </div>
        </div>


        <h3>Social Media Links</h3>
        <form action="/submit" method="post">
            <label for="facebook"><i class="fa-brands fa-facebook"></i>Facebook</label>
            <input type="text" id="facebook" name="facebook" th:value="${facebook}">

            <label for="twitter"><i class="fa-brands fa-twitter"></i>Twitter</label>
            <input type="text" id="twitter" name="twitter" th:value="${twitter}">

            <label for="instagram"><i class="fa-brands fa-instagram"></i>Instagram</label>
            <input type="text" id="instagram" name="instagram" th:value="${instagram}">

            <button type="submit">Save</button>
        </form>
    </div>

    <div>
        <dialog id="pwreset">
            <h1>Reset Password</h1>
            <form action="/reset-password" method="post">
                <div>
                    <label for="currentPW">Current Password</label>
                    <input type="password" id="currentPW" name="currentPW" placeholder="Enter current password" required><br><br>

                </div>
                <div>
                    <label for="newPW">New Password</label>
                    <input type="password" id="newPW" name="newPW" placeholder="Enter new password" required><br><br>
                    <input type="checkbox" id="showNewPW" onclick="togglePasswordVisibility('newPW', 'showNewPW')">
                    <label for="showNewPW">Show Password</label>
                </div>
                <div>
                    <label for="confirmNewPW">Confirm New Password</label>
                    <input type="password" id="confirmNewPW" name="confirmNewPW" placeholder="Re-enter new password" required><br><br>
                    <input type="checkbox" id="showConfirmNewPW" onclick="togglePasswordVisibility('confirmNewPW', 'showConfirmNewPW')">
                    <label for="showConfirmNewPW">Show Password</label>
                </div>
                <button class="btn btn-info" type="submit">Reset Password</button>
            </form>
        </dialog>
        <button onclick="pwreset.showModal()" type="button" class="btn btn-info">Reset Password?</button>
    </div>
</div>
<div class="container" id="recent-activity" style="border: solid yellow 2px">
    <div><h4>Recent Activity Placeholder</h4>
        <div th:each="post : ${posts}">
            <div class="card" style="width: 18rem">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <h6 class="card-body" th:text="${post.description}"></h6>
                    <img th:src="@{'/images/' + ${post.image}}" alt="postImage">
                </div>
            </div>
        </div>

    </div>
</div>
<div style="border: solid 2px red">
    <div class="container" id="blog-post">
        <dialog id="postCreationDialog">
            <h5>Create a new post</h5>
            <form th:action="@{/posts/create}" th:method="post" th:object="${post}" th:action="@{/posts/create}">

            <div class="mb-3">
                    <label for="BlogTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="BlogTitle" name="title" placeholder="Title" th:field="*{title}">

                </div>

                <div class="mb-3">
                    <label for="BlogTextArea" class="form-label">Post Body</label>
                    <textarea class="form-control" id="BlogTextArea" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{id}">

                    <div style="position: relative">
                        <input type="file" id="postFileInput">
                        <img src="" alt="image" id="postFile" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button th:type="submit" class="btn btn-primary">Submit!</button>
            </form>
        </dialog>
        <button onclick="postCreationDialog.showModal()" type="button" class="btn btn-info">Create New Post</button>
    </div>
    <div class="container" id="bandCreate">
        <dialog id="bandCreationDialog">
            <h5>Create a new band?</h5>
            <form  th:method="post" th:action="@{/posts/create}" th:object="${bands}">
                <div class="mb-3">
                    <label for="BandName" class="form-label">Band Name</label>
                    <input type="text" class="form-control" id="BandName" name="title" placeholder="Band Name" th:field="*{bandname}">
                </div>

                <div class="mb-3">
                    <label for="BandDescription" class="form-label">Band Description</label>
                    <textarea class="form-control" id="BandDescription" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{id}">
                    <div style="position: relative">
                        <input type="file" id="bandCreateImg">
                        <img src="" alt="image" id="bandImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit"
                        class="btn btn-success"
                        th:onclick="'window.location.href = \‘/band-profile?band_id=\’ + ${band_id}'">Submit!
                </button>
            </form>
        </dialog>
        <button onclick="bandCreationDialog.showModal()" type="button" class="btn btn-success">Create a Band?</button>
    </div>

</div>


<!--File Stack-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script>
    //apikey
    const client = filestack.init("Abd5534iTviZyWy5jGpswz");

    // Profile picture
    const profilePic = document.getElementById("profilePic");
    const profileFileInput = document.getElementById("imageInput");

    profileFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            profilePic.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Post image
    const postFile = document.getElementById("postFile");
    const postFileInput = document.getElementById("postFileInput");

    postFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            postFile.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Band image
    const bandImg = document.getElementById("bandImg");
    const bandCreateImgInput = document.getElementById("bandCreateImg");

    bandCreateImgInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            bandImg.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });



    function togglePasswordVisibility(fieldId, checkboxId) {
        var field = document.getElementById(fieldId);
        var checkbox = document.getElementById(checkboxId);

        if (checkbox.checked) {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }


</script>





<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
