<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/profile.css">

<!--    Font awesome-->
    <script src="https://kit.fontawesome.com/3d0b015fdb.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue">
<div th:include="Navbar.html"></div>



<div class="container text-center" style="border: solid plum 2px">
    <div>
        <div style="position: relative">
            <input type="file" id="imageInput">
            <img src="" alt="image" id="profilePic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
        </div>
        <h2 th:text="${username}">UserName Place Holder</h2>

        <h3>Social Media Links</h3>
        <form action="/submit" method="post">
            <label for="facebook"><i class="fa-brands fa-facebook"></i>Facebook</label>
            <input type="text" id="facebook" name="facebook" th:value="${facebook}">

            <label for="twitter"><i class="fa-brands fa-twitter"></i>Twitter</label>
            <input type="text" id="twitter" name="twitter" th:value="${twitter}">

            <label for="instagram"><i class="fa-brands fa-instagram"></i>Instagram</label>
            <input type="text" id="instagram" name="instagram" th:value="${instagram}">

            <button type="submit">Save</button>
        </form>
    </div>

    <div>
        <dialog id="pwreset">
            <h1>Reset Password</h1>
            <form action="/reset-password" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <button type="submit">Reset Password</button>
            </form>
        </dialog>
        <button onclick="pwreset.showModal()" type="button" class="btn btn-info">Reset Password?</button>
    </div>
</div>
<div class="container" id="recent-activity" style="border: solid yellow 2px">
    <div><h4>Recent Activity Placeholder</h4></div>
</div>
<div style="border: solid 2px red">
    <div class="container" id="blog-post">
        <dialog id="postCreationDialog">
            <h5>Create a new post</h5>
            <form  th:method="post" th:action="@{/posts/create}" th:object="${post}">
                <div class="mb-3">
                    <label for="BlogTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="BlogTitle" name="title" placeholder="Title" th:field="*{title}">

                </div>

                <div class="mb-3">
                    <label for="BlogTextArea" class="form-label">Post Body</label>
                    <textarea class="form-control" id="BlogTextArea" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{post_id}">

                    <div style="position: relative">
                        <input type="file" id="postFileInput">
                        <img src="" alt="image" id="postFile" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit!</button>
            </form>
        </dialog>
        <button onclick="postCreationDialog.showModal()" type="button" class="btn btn-info">Create New Post</button>
    </div>
    <div class="container" id="bandCreate">
        <dialog id="bandCreationDialog">
            <h5>Create a new band?</h5>
            <form  th:method="post" th:action="@{/posts/create}" th:object="${bands}">
                <div class="mb-3">
                    <label for="BandName" class="form-label">Band Name</label>
                    <input type="text" class="form-control" id="BandName" name="title" placeholder="Band Name" th:field="*{bandname}">
                </div>

                <div class="mb-3">
                    <label for="BandDescription" class="form-label">Band Description</label>
                    <textarea class="form-control" id="BandDescription" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{band_id}">
                    <div style="position: relative">
                        <input type="file" id="bandCreateImg">
                        <img src="" alt="image" id="bandImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Submit!</button>
            </form>
        </dialog>
        <button onclick="bandCreationDialog.showModal()" type="button" class="btn btn-success">Create a Band?</button>
    </div>
    <div class="container">
        <dialog id="bandPostDialog">
            <h5>Shoutout to your fans!</h5>
            <form th:method="post" th:action="@{}" th:object="${band_post}">
                <div class="mb-3">
                    <label for="BandPostTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="BandPostTitle" name="title" placeholder="Title"  th:field="*{band_posts}">
                </div>
                <div class="mb-3">
                    <label for="BandPostDescription" class="form-label">Body</label>
                    <textarea class="form-control" id="BandPostDescription" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{band_id}">
                    <div style="position: relative">
                        <input type="file" id="bandPostImgInput">
                        <img src="" alt="image" id="bandPostImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>

                </div>
                <button type="submit" class="btn btn-warning">Let it be known!</button>
            </form>

        </dialog>
        <button onclick="bandPostDialog.showModal()" type="button" class="btn btn-warning">Band Post</button>
    </div>
    <div class="container">
        <dialog id="bandEvent">
            <h5>What are the deets?!</h5>
            <form th:method="post" th:action="@{}" th:object="${events}">
                <div class="mb-3">
                    <label for="EventsPostTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="EventsPostTitle" name="title" placeholder="Title"  th:field="*{title}">
                </div>
                <div class="mb-3">
                    <label for="EventsDescription" class="form-label">Body</label>
                    <textarea class="form-control" id="EventsDescription" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{band_id}">
                    <div style="position: relative">
                        <input type="file" id="bandEventInput">
                        <img src="" alt="image" id="bandEventFlyer" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit" class="btn btn-danger">Let it be known!</button>
            </form>

        </dialog>
        <button onclick="bandEvent.showModal()" type="button" class="btn btn-outline-danger">Event Creation</button>
    </div>
</div>

<!--File Stack-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script>
    //apikey
    const client = filestack.init("Abd5534iTviZyWy5jGpswz");

    // Profile picture
    const profilePic = document.getElementById("profilePic");
    const profileFileInput = document.getElementById("imageInput");

    profileFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            profilePic.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Post image
    const postFile = document.getElementById("postFile");
    const postFileInput = document.getElementById("postFileInput");

    postFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            postFile.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Band image
    const bandImg = document.getElementById("bandImg");
    const bandCreateImgInput = document.getElementById("bandCreateImg");

    bandCreateImgInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            bandImg.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Band post image
    const bandPostImg = document.getElementById("bandPostImg");
    const bandPostImgInput = document.getElementById("bandPostImgInput");

    bandPostImgInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            bandPostImg.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Band event flyer
    const bandEventFlyer = document.getElementById("bandEventFlyer");
    const bandEventInput = document.getElementById("bandEventInput");

    bandEventInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            bandEventFlyer.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });
</script>





<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
