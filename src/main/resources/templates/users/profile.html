<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/profile.css">

    <!--    Font awesome-->
    <script src="https://kit.fontawesome.com/3d0b015fdb.js" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue">
<div th:replace="partials/navbar :: navbar"></div>
<div th:if="${message}" th:class="${alertClass}" th:text="${message}"></div>

<div class="container text-center" style="border: solid plum 2px">
    <div>
        <div style="position: relative">
            <input type="file" id="imageInput">
            <img src="" alt="image" id="profilePic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
        </div>
        <h2 th:text="${username}">UserName Place Holder</h2>

        <div>
            <div th:if="${not #lists.isEmpty(bands)}">
                <h4>Bands:</h4>
                <ul>
                    <li th:each="band : ${bands}">[[${band.bandname}]]</li>
                    <!-- Add more list items for each band -->
                </ul>
            </div>
        </div>


        <h3>Social Media Links</h3>
        <form action="/submit" method="post">
            <label for="facebook"><i class="fa-brands fa-facebook"></i>Facebook</label>
            <input type="text" id="facebook" name="facebook" th:value="${facebook}">

            <label for="twitter"><i class="fa-brands fa-twitter"></i>Twitter</label>
            <input type="text" id="twitter" name="twitter" th:value="${twitter}">

            <label for="instagram"><i class="fa-brands fa-instagram"></i>Instagram</label>
            <input type="text" id="instagram" name="instagram" th:value="${instagram}">

            <button type="submit">Save</button>
        </form>
    </div>

    <div>
        <dialog id="pwreset">
            <h1>Reset Password</h1>
            <form th:action="@{/profile/reset-password}" th:object="${passwordResetForm}" method="post">
                <div class="form-group">
                    <label for="currentPassword">Current password</label>
                    <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required />
                </div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required />
                </div>
                <input type="checkbox" id="showPasswords" onclick="togglePasswordVisibility()">
                <label for="showPasswords">Show Passwords</label>
                <div>
                    <button class="btn btn-info" type="submit">Reset Password</button>
                </div>
            </form>
        </dialog>
        <button onclick="pwreset.showModal()" type="button" class="btn btn-info">Reset Password?</button>
    </div>
</div>
<div class="container" id="recent-activity" style="border: solid yellow 2px">
    <div><h4>Recent Activity Placeholder</h4></div>
</div>
<div style="border: solid 2px red">
    <div class="container" id="blog-post">
        <dialog id="postCreationDialog">
            <h5>Create a new post</h5>
            <form  th:method="post" th:action="@{/posts/create}" th:object="${post}">
                <div class="mb-3">
                    <label for="BlogTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="BlogTitle" name="title" placeholder="Title" >
                </div>

                <div class="mb-3">
                    <label for="BlogTextArea" class="form-label">Post Body</label>
                    <textarea class="form-control" id="BlogTextArea" name="content" rows="3" ></textarea>
                    <input type="hidden" >

                    <div style="position: relative">
                        <input type="file" id="postFileInput">
                        <img src="" alt="image" id="postFile" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit!</button>
            </form>
        </dialog>
        <button onclick="postCreationDialog.showModal()" type="button" class="btn btn-info">Create New Post</button>
    </div>
    <div class="container" id="bandCreate">
        <dialog id="bandCreationDialog">
            <h5>Create a new band?</h5>
            <form  th:method="post" th:action="@{/posts/create}" th:object="${bands}">
                <div class="mb-3">
                    <label for="BandName" class="form-label">Band Name</label>
                    <input type="text" class="form-control" id="BandName" name="title" placeholder="Band Name" >
                </div>

                <div class="mb-3">
                    <label for="BandDescription" class="form-label">Band Description</label>
                    <textarea class="form-control" id="BandDescription" name="content" rows="3" ></textarea>
                    <input type="hidden" >
                    <div style="position: relative">
                        <input type="file" id="bandCreateImg">
                        <img src="" alt="image" id="bandImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>
                </div>
                <button type="submit"
                        class="btn btn-success"
                        th:onclick="'window.location.href = \‘/band-profile?band_id=\’ + ${band_id}'">Submit!
                </button>
            </form>
        </dialog>
        <button onclick="bandCreationDialog.showModal()" type="button" class="btn btn-success">Create a Band?</button>
    </div>

</div>

<th:block th:replace="partials/navbar-scripts :: navbar-scripts"></th:block>



<!--File Stack-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script>
    //apikey
    const client = filestack.init(filestackKey);

    // Profile picture
    const profilePic = document.getElementById("profilePic");
    const profileFileInput = document.getElementById("imageInput");

    profileFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            profilePic.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Post image
    const postFile = document.getElementById("postFile");
    const postFileInput = document.getElementById("postFileInput");

    postFileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            postFile.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });

    // Band image
    const bandImg = document.getElementById("bandImg");
    const bandCreateImgInput = document.getElementById("bandCreateImg");

    bandCreateImgInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        client.upload(file).then((response) => {
            bandImg.src = response.url;
        }).catch((error) => {
            console.log(error);
        });
    });



    function togglePasswordVisibility() {
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const checkbox = document.getElementById('showPasswords');

        if (checkbox.checked) {
            // Show the password
            newPassword.type = 'text';
            confirmPassword.type = 'text';
        } else {
            // Hide the password
            newPassword.type = 'password';
            confirmPassword.type = 'password';
        }
    }
    function submitForm() {
        document.getElementById("loginForm").submit();
    }

    function showForm(formId) {
        if (formId === 'sign-up') {
            fetch('sign-up')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.screen-content').innerHTML = html;
                });
        } else if (formId === 'forgot-password') {
            document.getElementById('forgot-password').style.display = 'block';
        }
    }
    window.addEventListener('click', function(e) {
        var dialog = document.getElementById('pwreset');
        if (e.target == dialog) {
            dialog.close();
        }
    });


</script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
