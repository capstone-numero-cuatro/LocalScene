<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}" type="text/css" >


    <!---googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Slackside+One&display=swap" rel="stylesheet">
</head>
<body>

<div id="preloader"></div>

<nav th:insert="partials/navbar :: navbar"></nav>

<header>
    <h2 id="userName" th:text="${user.username}" ></h2>
</header>


<div class="container text-center" Id="userInfoArea" >
    <div class="row" style="display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;">
        <img th:src="${user.profileImage}" alt="image" id="currentPic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">

        <dialog id="changePicture">
            <div>
                <input type="file" id="imageInput" onchange="handleProfilePictureUpload()">
                <img src="" alt="image" id="profilePic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                <button type="submit" class="btn btn-success">Submit!</button>
            </div>
        </dialog>

<!--Bands List-->
        <div id="bandsArea">
<!--            <div th:if="${not #lists.isEmpty(bands)}">-->
                <h4>Bands:</h4>
                <ul>
                    <li th:each="band : ${user.band}">
                        <a th:href="@{/band-profile/{bandId}(bandId=${band.id})}">
                            <span th:text="${band.bandname}"></span>
                        </a>
                    </li>
<!--                    <li th:text="band.bandname"></li>-->
                </ul>
        </div>
    </div>

<!--    Edit Profile-->
    <div>
        <a th:href="@{/profile/edit}" type="button" class="btn btn-info">Edit profile</a>
    </div>

<!--    Create a post-->
    <div id="postsButtons">
        <div  id="blog-post">
            <dialog id="postCreationDialog">
                <h5>Create a new post</h5>
                <form th:action="@{/profile/posts/create}" th:method="post" th:object="${newPost}">
                    <div class="mb-3">
                        <label for="BlogTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="BlogTitle" name="title"
                               placeholder="Title" th:text="*{title}">
                    </div>

                    <div class="mb-3">
                        <label for="BlogTextArea" class="form-label">Post Body</label>
                        <textarea class="form-control" id="BlogTextArea" name="content" rows="3" th:field="*{description}"></textarea>
                        <input type="hidden" th:field="*{id}">

                        <div style="position: relative">
                            <input type="file" id="postFileInput" onchange="handlePostImageUpload()">
                            <img src="" alt="image" id="postFile" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">

                        </div>
                    </div>
                    <button th:type="submit" class="btn btn-primary">Submit!</button>
                </form>
            </dialog>
            <button onclick="postCreationDialog.showModal()" type="button" class="btn btn-info">Create New Post</button>
        </div>

<!--        Create a band:-->
        <div  id="bandCreate">
            <dialog id="bandCreationDialog">
                <h5>Create a new band</h5>
                <form th:method="post" th:action="@{/profile/bands/create}" th:object="${band}">
                    <div class="mb-3">
                        <label for="BandName" class="form-label">Band Name</label>
                        <input type="text" class="form-control" id="BandName" name="bandName" placeholder="Band Name"
                               th:field="*{bandname}">
                    </div>

                    <div class="mb-3">
                        <label for="BandDescription" class="form-label">Band Description</label>
                        <textarea class="form-control" id="BandDescription" name="description"
                                  rows="3"           th:field="*{description}"></textarea>
                        <!--                    <input type="hidden" th:field="*{id}">-->
                        <div style="position: relative">
                            <input type="file" id="bandCreateImg" onchange="handleBandImageUpload()">
                            <img src="" alt="image" id="bandImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                        </div>

                    </div>
                    <button type="submit" class="btn btn-success">Submit!</button>
                </form>
            </dialog>
            <button onclick="bandCreationDialog.showModal()" type="button" class="btn btn-success">Create a Band</button>
        </div>

        <div>
            <div id="PostsContainer">
                <div th:each="post : ${posts}">
                    <div class="card" style="width:20rem;">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <!--                <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${post.user}"></h6>-->
                            <p class="card-text" th:text="${post.description}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container text-center" id="recent-activity">
    <div>
        <h4>Recent Activity</h4>

    </div>
</div>




<th:block th:replace="partials/navbar-scripts :: navbar-scripts"></th:block>
<!--preloader-->
<script>
    let loader = document.getElementById("preloader");

    // Set the duration in milliseconds for the preloader to be displayed
    const preloaderDuration = 1500; // Change this value as desired (e.g., 3000 for 3 seconds)

    // Function to hide the preloader after the specified duration
    function hidePreloader() {
        loader.style.display = "none";
    }

    // Show the preloader initially
    loader.style.display = "block";

    // Set a timeout to hide the preloader after the specified duration
    setTimeout(hidePreloader, preloaderDuration);

</script>

<!--File Stack-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script>
    //apikey
    const client = filestack.init("Abd5534iTviZyWy5jGpswz");

    // Function to open the profile picture picker dialog
    function openProfilePicturePicker() {
        const dialog = document.getElementById("changePicture");
        dialog.showModal();
    }

    // Function to handle file picker and upload for profile picture
    function handleProfilePictureUpload() {
        const profilePic = document.getElementById("profilePic");
        const profileFileInput = document.getElementById("imageInput");
        const file = profileFileInput.files[0];

        client.upload(file).then((response) => {
            console.log("Filestack api response: " , response);
            profilePic.src = response.url;
            // Save the file to the user's profile using a callback or by making an API request
            saveProfilePicture(response.url);
            closeProfilePicturePicker();
        }).catch((error) => {
            console.log(error);
        });
    }


    // Function to close the profile picture picker dialog
    function closeProfilePicturePicker() {
        const dialog = document.getElementById("changePicture");
        dialog.close();
    }



    // Function to handle file picker and upload for post image
    function handlePostImageUpload() {
        const postFile = document.getElementById("postFile");
        const postFileInput = document.getElementById("postFileInput");

        postFileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            client.upload(file).then((response) => {
                postFile.src = response.url;
            }).catch((error) => {
                console.log(error);
            });
        });
    }



    // Function to handle file picker and upload for band image
    function handleBandImageUpload() {
        const bandImg = document.getElementById("bandImg");
        const bandCreateImgInput = document.getElementById("bandCreateImg");

        bandCreateImgInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            client.upload(file).then((response) => {
                bandImg.src = response.url;
            }).catch((error) => {
                console.log(error);
            });
        });
    }


    function showForm(formId) {
        if (formId === 'sign-up') {
            fetch('sign-up')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.screen-content').innerHTML = html;
                });
        } else if (formId === 'forgot-password') {
            document.getElementById('forgot-password').style.display = 'block';
        }
    }

        window.addEventListener('click', function(e) {
            var postCreationDialog = document.getElementById('postCreationDialog');
            if (e.target == postCreationDialog ) {
                postCreationDialog.close();
            }
        });


        window.addEventListener('click', function(e) {
            var bandCreationDialog = document.getElementById('bandCreationDialog');
            if (e.target == bandCreationDialog) {
               bandCreationDialog.close();
            }
        });



</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>


</body>
</html>
