<div class="container text-center" ID="userInfoArea" >
    <div class="row" style="display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;">
        <img  alt="image" id="currentPic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">

        <dialog id="changePicture">
            <div>
                <input type="file" id="imageInput" onchange="handleProfilePictureUpload()">
                <img src="" alt="image" id="profilePic" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                <button type="submit" class="btn btn-success">Submit!</button>
            </div>
        </dialog>

        <button onclick="openProfilePicturePicker()" type="button" id="changeProfilePic" style="--content: 'Hover me!';"><div class="left"> </div> Change Profile Picture<div class="right"></div></button>

<!--        <h2 id="userName" th:text="${username}" ></h2>-->

        <div id="bandsArea">
            <div th:if="${not #lists.isEmpty(bands)}">
                <h4>Bands:</h4>
                <ul>
                    <li th:each="band : ${bands}">[[${band.bandname}]]</li>
                    <!-- Add more list items for each band -->
                </ul>
            </div>
        </div>






    </div>

    <div id="pwResetdiv">
        <dialog id="pwreset">
            <h1>Reset Password</h1>
            <form th:action="@{/profile/reset-password}" th:object="${passwordResetForm}" method="post">
                <div class="form-group">
                    <label for="currentPassword">Current password</label>
                    <input type="password" class="form-control" id="currentPassword" th:field="*{currentPassword}" required />
                </div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" class="form-control" id="newPassword" th:field="*{newPassword}" required />
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required />
                </div>
                <input type="checkbox" id="showPasswords" onclick="togglePasswordVisibility()">
                <label for="showPasswords">Show Passwords</label>
                <div>
                    <button class="btn btn-info" type="submit">Reset Password</button>
                </div>
            </form>
        </dialog>
        <button onclick="pwreset.showModal()" type="button" class="btn btn-info">Reset Password?</button>
    </div>
</div>

<div id="postsButtons">
    <div  id="blog-post">
        <dialog id="postCreationDialog">
            <h5>Create a new post</h5>
            <form th:action="@{/profile/posts/create}" th:method="post" th:object="${posts}">
                <div class="mb-3">
                    <label for="BlogTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="BlogTitle" name="title" placeholder="Title" th:field="*{title}">

                </div>

                <div class="mb-3">
                    <label for="BlogTextArea" class="form-label">Post Body</label>
                    <textarea class="form-control" id="BlogTextArea" name="content" rows="3" th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{id}">

                    <div style="position: relative">
                        <input type="file" id="postFileInput" onchange="handlePostImageUpload()">
                        <img src="" alt="image" id="postFile" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">

                    </div>
                </div>
                <button th:type="submit" class="btn btn-primary">Submit!</button>
            </form>
        </dialog>
        <button onclick="postCreationDialog.showModal()" type="button" class="btn btn-info">Create New Post</button>
    </div>
    <div  id="bandCreate">
        <dialog id="bandCreationDialog">
            <h5>Create a new band</h5>
            <form th:method="post" th:action="@{/bands/create}" th:object="${bands}">
                <div class="mb-3">
                    <label for="BandName" class="form-label">Band Name</label>
                    <input type="text" class="form-control" id="BandName" name="bandName" placeholder="Band Name"
                           th:field="*{bandname}">
                </div>

                <div class="mb-3">
                    <label for="BandDescription" class="form-label">Band Description</label>
                    <textarea class="form-control" id="BandDescription" name="description" rows="3"           th:field="*{description}"></textarea>
                    <input type="hidden" th:field="*{id}">
                    <div style="position: relative">
                        <input type="file" id="bandCreateImg" onchange="handleBandImageUpload()">
                        <img src="" alt="image" id="bandImg" style="background-color: darkgrey; color:white; padding:5px; border:none;outline:none; height: 30vh; width: auto">
                    </div>

                </div>
                <button type="submit" class="btn btn-success">Submit!</button>
            </form>
        </dialog>
        <button onclick="bandCreationDialog.showModal()" type="button" class="btn btn-success">Create a Band</button>
    </div>


</div>

<!--File Stack-->
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>

<script>
    //apikey
    const client = filestack.init("Abd5534iTviZyWy5jGpswz");



    // Function to open the profile picture picker dialog
    function openProfilePicturePicker() {
        const dialog = document.getElementById("changePicture");
        dialog.showModal();
    }

    // Function to handle file picker and upload for profile picture
    function handleProfilePictureUpload() {
        const profilePic = document.getElementById("profilePic");
        const profileFileInput = document.getElementById("imageInput");
        const file = profileFileInput.files[0];

        client.upload(file).then((response) => {
            console.log("Filestack api response: " , response);
            profilePic.src = response.url;
            // Save the file to the user's profile using a callback or by making an API request
            saveProfilePicture(response.url);
            closeProfilePicturePicker();
        }).catch((error) => {
            console.log(error);
        });
    }


    // Function to close the profile picture picker dialog
    function closeProfilePicturePicker() {
        const dialog = document.getElementById("changePicture");
        dialog.close();
    }



    // Function to handle file picker and upload for post image
    function handlePostImageUpload() {
        const postFile = document.getElementById("postFile");
        const postFileInput = document.getElementById("postFileInput");

        postFileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            client.upload(file).then((response) => {
                postFile.src = response.url;
            }).catch((error) => {
                console.log(error);
            });
        });
    }



    // Function to handle file picker and upload for band image
    function handleBandImageUpload() {
        const bandImg = document.getElementById("bandImg");
        const bandCreateImgInput = document.getElementById("bandCreateImg");

        bandCreateImgInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            client.upload(file).then((response) => {
                bandImg.src = response.url;
            }).catch((error) => {
                console.log(error);
            });
        });
    }



    function togglePasswordVisibility(fieldId, checkboxId) {
        var field = document.getElementById(fieldId);
        var checkbox = document.getElementById(checkboxId);

        if (checkbox.checked) {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
    function submitForm() {
        document.getElementById("loginForm").submit();
    }

    function showForm(formId) {
        if (formId === 'sign-up') {
            fetch('sign-up')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.screen-content').innerHTML = html;
                });
        } else if (formId === 'forgot-password') {
            document.getElementById('forgot-password').style.display = 'block';
        }
    }
    window.addEventListener('click', function(e) {
        var dialog = document.getElementById('pwreset');
        if (e.target == dialog) {
            dialog.close();
        }
    });


</script>
