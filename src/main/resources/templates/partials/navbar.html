<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
                <img th:src="@{/img/localscenelogo.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                The Local Scene</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Venues</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Users
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Post</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <div>
                <dialog id="c">
                    <div class="container">
                        <div class="screen">
                            <div class="screen-content">
                                <div th:if="${param.error}">
                                    Invalid Username and Password.
                                </div>
                                <div th:if="${param.logout}">
                                    You have been logged out.
                                </div>
                                <form class="login" th:action="@{/login}" method="post" id="loginForm">
                                    <i class="fa-solid fa-user"></i>
                                    <label for="username"></label>
                                    <input id="username" placeholder="Username" name="username" type="text" />
                                    <label for="password"></label>
                                    <i class="fa-solid fa-key"></i>
                                    <input id="password" name="password" placeholder="Password" type="password" />
                                    <input type="submit" value="Log In" style="display: none;" />
                                    <button type="button" class="btn btn-info" onclick="submitForm()">Log In</button>
                                    <p>Not a member? <a th:href="@{/sign-up}">Sign up!</a></p>
                                    <p><a href="#forgot-password" onclick="showForm('forgot-password')">Forgot Password?</a></p>
                                </form>

                                <form id="forgot-password" style="display: none;">
                                    <label for="forgotEmail">Email</label>
                                    <input id="forgotEmail" name="forgotEmail" type="email" />
                                    <input type="submit" value="Reset Password" />
                                </form>
                            </div>
                        </div>
                    </div>
                </dialog>
                <button onclick="c.showModal()" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</nav>
<script>
    function submitForm() {
        document.getElementById("loginForm").submit();
    }

    function showForm(formId) {
        if (formId === 'sign-up') {
            // Load the sign-up form via AJAX
            fetch('sign-up')
                .then(response => response.text())
                .then(html => {
                    document.querySelector('.screen-content').innerHTML = html;
                });
        } else {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("forgot-password").style.display = "none";
            document.getElementById(formId).style.display = "block";
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
